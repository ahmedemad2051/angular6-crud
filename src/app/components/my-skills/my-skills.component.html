<div class=" uk-padding">


    <table class="uk-table uk-table-striped">
        <thead>

        <tr>
                <th>$key</th>
                <th>name</th>
                <th>phone</th>
                <th>skill</th>
                <th>province</th>
                <th>price</th>
                <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of itemArray">

                <td>{{item.$key}}</td>
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.skill}}</td>
                <td>{{item.city}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button class="uk-button uk-button-default uk-margin-small-right" type="button"
                            uk-toggle="target: #modal-example" (click)="editForm(item.$key)">Edit
                    </button>
                </td>
                <td>
                    <button class="uk-button uk-button-danger uk-button-small" (click)="onDelete(item.$key)">Delete
                    </button>
                </td>

        </tr>


        </tbody>
    </table>

</div>

<!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">

        <fieldset class="uk-fieldset">

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="اسمك" name="name"
                       [(ngModel)]="data.name">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone"
                       [(ngModel)]="data.phone">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="المهارة" name="skill"
                       [(ngModel)]="data.skill">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="المحافظة" name="city"
                       [(ngModel)]="data.city">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="السعر" name="price"
                       [(ngModel)]="data.price">
            </div>

            <div class="uk-margin">
                                <textarea class="uk-textarea" rows="5" placeholder="ملاحظات" name="notes"
                                          [(ngModel)]="data.note"></textarea>
            </div>

        </fieldset>

        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button" (click)="onEdit()">Save
            </button>
        </p>
    </div>
</div>
