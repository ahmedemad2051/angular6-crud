<div class="uk-card uk-card-default uk-padding">
  <div class="uk-card-header">
    <div class="uk-grid-small uk-flex-middle" uk-grid>
      <div class="uk-width-auto">
        <img class="uk-border-circle" width="100" height="100" src="{{ user.photo }}">
        <br>

        <input type="file" class="uk-button uk-button-secondary uk-margin-small-right" (change)="upload($event)" accept=".png,.jpg">
      </div>
      <div class="uk-width-expand">
        <h3 class="uk-card-title uk-margin-remove-bottom">{{ user.email }}</h3>
        <button class="uk-button uk-button-default uk-margin-small-right" type="button"
                uk-toggle="target: #modal-example">Edit
        </button>
      </div>
    </div>
  </div>
  <div class="uk-card-body">
    <p></p>
  </div>
  <div class="uk-card-footer">

  </div>
</div>


<!-- This is the modal -->
<div id="modal-example" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">

    <fieldset class="uk-fieldset">

      <div class="uk-margin">
        <input class="uk-input" type="email" placeholder="البريد" name="email"
               [(ngModel)]="user.email">
      </div>



    </fieldset>

    <p class="uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
      <button class="uk-button uk-button-primary" type="button" (click)="onEdit()">Save
      </button>
    </p>
  </div>
</div>
